<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="jquery_exercises.js"></script>
  <meta charset="UTF-8">
  <title>JQuery Exercises</title>
</head>
<body>
<div>
  <h1>Are you scared of the dark?</h1>
  <button id="lights-out">Turn Off The Lights!!</button>
</div>
<div>
  <p>I am small</p>
  <button id="size">HELP ME GROW</button>
</div>
<div>
  <ul>
    <li>Cheddar</li>
    <li>Provolone</li>
    <li>American</li>
    <li>Parmesan</li>
  </ul>
</div>
<script>
  $("#lights-out").click(function(e){
    $("h1").css("background-color", "black");
  });</script>

<script>$("#size").dblclick(function(e){
  $("p").css("font-size", "18px");
});</script>
</body>
</html>
